      <h2>Contáctanos:</h2>
       <div class="consulta">
             <form action="">
              <fieldset>
              <legend>Llena este formulario y nos contactaremos a la brevedad
              </legend>
              <li>
              <label for="nombre">Nombre:</label>
              <input class="controls" type="text" placeholder="Escriba su nombre" maxlength="20" name="nombre" id="nombre">
              </li>
              <br>
              <li>
              <label for="apellido">Apellido:</label>
              <input class="controls" type="text" placeholder="Escriba su apellido" maxlength="20" name="apellido" id="apellido">
              </li>
              <br>
              <li>
              <label for="email">Email:</label>
              <input class="controls" type="email" placeholder="sumail@gmail.com" name="email" id="email">
              </li>
              <br>
              <li>
              <label for="num">Núm. de contacto</label>
              <input class="controls" type="text" placeholder="+598-*******" name="num" id="num">
              </li>
              <br>
              <div>
              <li>
              <label for="dudas">Escriba su consulta o duda:</label>
              <input class="controls" type="text" placeholder="Escriba su consulta o duda..." maxlength="100" name="dudas" id="dudas">
              </li>
              </div>
              <br>
              <li>
              <input type="button" value="Enviar">
              </li>
            </fieldset>
          </form>
